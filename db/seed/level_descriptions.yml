– Desarrollar aplicaciones en el ámbito del entretenimiento y la informática móvil.
  EOF
  -%>
  prospective_of_the_degree: <%= <<-EOF
Las Administraciones educativas tendrán en cuenta, al desarrollar el currículo
correspondiente, las siguientes consideraciones:
a) Dirigirnos hacia una sociedad del conocimiento, en la que el recurso básico es el
saber, y donde la voluntad de aplicar conocimiento se dirige a generar más conocimiento,
obliga a realizar un elevado esfuerzo de sistematización y organización de la información,
y poder compartir esta de forma adecuada.
b) En esta línea, el desarrollo de plataformas multidisciplinares adquiere cada vez
más importancia, y en estas plataformas el modelo para compartir y organizar la información
contenida de forma segura es fundamental.
c) Cada vez es más necesario para las empresas el acceso a información contenida
en bases de datos mediante aplicaciones que, además, permitan gestionar de forma
integral la información almacenada.
d) La formación adquiere cada vez más importancia en sociedades altamente
desarrolladas, y los rápidos avances y cambios tecnológicos del sector hacen que se
demanden profesionales con una actitud favorable hacia la autoformación.
e) Una característica fundamental de este perfil contemplaría la integración de
contenidos gráficos y componentes multimedia en aplicaciones desarrolladas en
diferentes plataformas, así como el desarrollo de interfaces gráficos de usuario
interactivos.
f) Igualmente, en el desarrollo de aplicaciones no debe olvidarse la importancia que
ha adquirido, y que aumenta constantemente, el concepto de usabilidad, y que fomenta el
empleo adecuado de los componentes visuales.
g) El perfil profesional de este título evoluciona hacia una mayor integración de los
sistemas de gestión e intercambio de información basados en diferentes plataformas y
tecnologías, siendo preciso que cada vez sean más estables y seguros.
h) Otra característica cada vez más importante para este perfil se basa en asegurar
la integridad, consistencia y accesibilidad de los datos.
i) Asegurar la funcionalidad y rentabilidad del sistema informático, sirviendo de apoyo
al resto de departamentos de una organización, es un aspecto cada vez más relevante
para este perfil profesional.
j) Las tareas de tratamiento y transferencia de datos e información deberán realizarse
conforme a la normativa legal que regula tales aspectos.
k) La tele-operación, asistencia técnica remota y asistencia «on line» se configuran
como un elemento imprescindible en la respuesta a la demanda de asistencia
técnica.
l) El aumento en el consumo de teléfonos, PDA y otros dispositivos móviles, con la
consiguiente demanda de aplicaciones específicas, implica la necesaria adaptación de los
desarrolladores a nuevas técnicas y entornos de desarrollo.
m) De la misma forma, el consumo de aplicaciones para el entretenimiento y toda la
cultura dirigida hacia el ocio electrónico, hace necesario el empleo de técnicas y entornos
de desarrollo muy especializados y específicos.
  EOF
  -%>

