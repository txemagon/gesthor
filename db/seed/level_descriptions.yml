 La competencia general de este título consiste en configurar y optimizar sistemas
mecatrónicos industriales, así como planificar, supervisar y/o ejecutar su montaje y
mantenimiento, siguiendo los protocolos de calidad, de seguridad y de prevención de
riesgos laborales y respeto ambiental.
  EOF
  -%>
 professional_environment: <%= <<-EOF
 Las personas que obtienen este título ejercen su actividad en empresas,
mayoritariamente privadas, dedicadas al desarrollo de proyectos, a la gestión y
supervisión del montaje y mantenimiento de sistemas mecatrónicos o instalaciones de
maquinaria, equipo industrial y líneas automatizadas, bien por cuenta propia o ajena.
  EOF
  -%>
 relevant_jobs: <%= <<-EOF
 Técnico en planificación y programación de procesos de mantenimiento de
instalaciones de maquinaria y equipo industrial.
  EOF
  -%>
 prospective_of_the_degree: <%= <<-EOF
a) El sector del mantenimiento industrial está evolucionando hacia nuevos sistemas
de gestión predictivos y preventivos, tales como TPM (mantenimiento productivo total),
CBM (mantenimiento basado en condición), RMC (mantenimiento basado en fiabilidad,
mantenimiento operacional y mantenimiento proactivo). La evolución tecnológica marca
asímismo una tendencia hacia el telemantenimiento.
b) La eficiencia energética tanto en la maquinaria como en las líneas automatizadas
es otro elemento a tener en cuenta, sobre todo en los procesos de montaje y puesta a
punto. El cumplimiento de normativas y directivas de seguridad será otro factor
determinante en el ámbito de actuación de este perfil.
c) Desde el punto de vista de las funciones, el desarrollo de los nuevos sistemas de
gestión del mantenimiento supondrá un cambio cultural en la actividad de este profesional.
Las funciones relacionadas con la seguridad, la calidad y la eficiencia energética
aumentarán su relevancia. El profesional dedicará la parte principal de su tiempo a definir
y gestionar la aplicación práctica de los planes de mantenimiento, así como la gestión y
control de las acciones correctivas. La elaboración de los planes de mantenimiento
preventivo-predictivo, la gestión adecuada de los repuestos, será otro aspecto que se va
a desarrollar. La complejidad tecnológica requerirá mayores competencias en las nuevas
tecnologías y la correcta utilización de aplicaciones informáticas para facilitar y
sistematizar su trabajo, garantizando la eficiencia y calidad.
d) En el aspecto tecnológico, los actuadores eléctricos sustituirán de forma paulatina
a las aplicaciones neumáticas e hidraúlicas. El impulso de las comunicaciones industriales
y la incorporación de sistemas SCADA (supervisory control and data adquisition) facilitará
la supervisión de las instalaciones de forma local y a distancia. La monitorización del
consumo energético en sus diferentes variables será también un elemento influyente
dentro de este ámbito. En instalaciones altamente automatizadas, la gestión a través de
ERP (Enterprise Resource Planning) y MES (Manufacturing Execution Systems) cobrarán
relevancia de forma paulatina. La evolución tecnológica permitirá la incorporación de
sistemas de control de calidad avanzados (visión artificial y RFID, entre otros) y la
presencia de los robots en funciones de montaje, manipulación y transporte.
e) Las estructuras organizativas, tanto para el montaje como para el matenimiento,
se vuelven globales, incorporando a todos los departamentos de las empresas. Este
hecho supondrá a su vez, una descentralización de la toma de decisión, mayor autonomia,
una necesidad de mayor conocimiento de las estructuras organizativas de la empresa y la
necesidad de trabajar en equipo.
f) El conocimiento de las directivas y normativa aplicable en los procesos de montaje
y mantenimiento será un aspecto importante de la evolución de estos profesionales, ya
que las exigencias del mercado apuntan en esa dirección.
  EOF
  -%>

